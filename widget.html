<!-- Chatbot Widget -->
<div id="chatbot-widget">
  <svg 
    xmlns="http://www.w3.org/2000/svg" 
    width="24" 
    height="24" 
    viewBox="0 0 24 24" 
    fill="none" 
    stroke="#ffffff" 
    stroke-width="2" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    class="lucide lucide-message-circle-more"
  >
    <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>
    <path d="M8 12h.01"/>
    <path d="M12 12h.01"/>
    <path d="M16 12h.01"/>
  </svg>
</div>

<!-- Chatbox Popup -->
<div id="chatbox-popup">
  <div id="chatbox-header">
    <span>Chat with us!</span>
    <button id="chatbox-close">&times;</button>
  </div>
  <div id="chat-main">
    <div id="chatbox-body">
      
    </div>
    <div id="chat-input">
      <input type="text" id="chat-input-field" name="chat" placeholder="Type your message..." />
      <button id="send-button">Send</button>
    </div>
  </div>
</div>

<style>
*{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
}
/* Chatbot Widget */
#chatbot-widget {
  position: fixed;
  bottom: 25px;
  right: 25px;
  z-index: 1000;
  height: 50px;
  width: 50px;
  background-color: #4fcacb;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 100px;
  cursor: pointer;
  box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
}

/* Chatbox Popup */
#chatbox-popup {
  position: fixed;
  bottom: 90px;
  right: 25px;
  width: 300px;
  height: 400px;
  background-color: #fff;
  border-radius: 12px;
  box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
  display: none; 
  flex-direction: column;
  z-index: 1001;
}

#chatbox-header {
  background-color: #4fcacb;
  color: #fff;
  padding: 10px;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#chatbox-close {
  background: none;
  border: none;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
}
#chat-main {
  display: flex;
  flex-direction: column;
  flex-grow: 1; 
  overflow: hidden; 
}

#chatbox-body {
  flex-grow: 1;
  overflow-y: auto; 
  padding: 10px;
  background-color: white;
}

#chats {
  display: flex;
  align-items: center;
  margin: 12px 0;
}

#chats #chat-left {
  margin-left: 12px;
  max-width: 80%;
  background-color: #eeeeee;
  color: black;
  padding: 8px;
  border-radius: 5px 5px 5px 0;
  word-break: break-all;
}

#chats #chat-right {
  margin-left: auto;
  margin-right: 12px;
  max-width: 80%;
  background-color: #4fcacb;
  color: white;
  padding: 8px;
  border-radius: 5px 5px 0 5px;
  word-break: break-all;
}
#chat-input{
  display: flex;
  align-items: center;
  padding: 12px;
  background-color: white;
}
#chat-input input{
  padding: 8px;
  border: 1px solid rgba(0, 0, 0, 0.2);
  width: 100%;
  outline: none;
  border-radius: 5px 0 0 5px;
}
#chat-input button{
  background-color: #4fcacb;
  color: white;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 9px;
  border-radius: 0 5px 5px 0;
}
</style>
